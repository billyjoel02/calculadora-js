<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href = "https://fonts.googleapis.com/css2? family = Montserrat & display = swap" rel = "stylesheet">
</head>
<body>
    <div class="contenedor-calculadora">
        <h1>Calculadora en Javascript</h1>
        <section class="calculadora">
                <div class="panel-numeros">
                    <p class="info"></p>
                    <p class="resultado"></p>
                </div>
                <button class="button-C button-operacion vaciar">C</button>
                <button class="button-divid button-operacion">/</button>
                <button class="button-mult button-operacion">*</button>
                <button class="button-restar button-operacion">-</button>
                <button class="bttn-7 numero">7</button>
                <button class="bttn-8 numero">8</button>
                <button class="bttn-9 numero">9</button>
                <button class="bttn-4 numero">4</button>
                <button class="bttn-5 numero">5</button>
                <button class="bttn-6 numero">6</button>
                <button class="bttn-1 numero">1</button>
                <button class="bttn-2 numero">2</button>
                <button class="bttn-3 numero ">3</button>
                <button class="bttn-0 numero">0</button>
                <button class="button-sumar button-operacion">+</button>
                <button class="button-igual">=</button>
                <button class="button-punto numero">.</button>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
